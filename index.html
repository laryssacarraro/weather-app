<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⛅ Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/6d0157a521.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          placeholder="Search for city..."
          autofocus="on"
          autocomplete="off"
          id="search-text-input"
        />

        <button id="search-button">🔎</button>

        <button id="current-location-button">📍</button>
      </form>

      <p id="now-date"></p>

      <h1 id="city-h1"></h1>

      <h2>
        <span class="main">
          <img
            src=""
            alt=""
            width="100"
            id="big-icon"
          />
          <span id="current-temperature"></span>
        </span>
        <span class="units">
          <a href="#" id="celsius-link" class="active">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a></span
        >
      </h2>

      <div class="weather-conditions">
        <ul>
          <li>
            Weather description:
            <span id="description"></span>
          </li>
          <li>Wind speed: <span id="wind-speed"></span>km/h</li>
          <li>Humidity: <span id="humidity"></span>%</li>
        </ul>
      </div>
    <div class="weather-forecast" id="forecast">
<div class="row">
<div class="col-2">
<div class="forecast-day">Thu</div>
<img src="images/cloudy.png" alt="" width="40">
<div class="forecast-temperature">18° / 15°</div>
</div>
</div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
